<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">

</head>
<body>
    <main>
        <section id="login">
                <div id="imagem">

                </div>

                <div id="formulario">
                    <h1>Login</h1>
                    <p>Seja bem-vindo(a) novamente. Faça login para cessar sua conta e poder fazer as configurações no seu ambiente</p>
                    <form action="login.php" method="post" autocomplete="on">
                        
                        <div class="campo">
                            <label for="ilogin"><i class="material-icons">person</i></label>
                           <input type="email" name="ilogin" id="ilogin" required placeholder="Digite seu email" autocomplete="email">
                        </div>
                        
                        <div class="campo">
                            <label for="isenha"><i class="material-icons">vpn_key</i></label>
                            <input type="password" name="isenha" id="isenha" required placeholder="Digite sua senha" autocomplete="current-password" minlength="8" maxlength="20">
                        </div>

                        <input type="submit" value="Entrar">
                        <a href="" class="botao">Esqueci a senha</a>

                    </form>

                </div>
        </section>
    </main>
    
</body>
</html>
